<div class="container">
  <h1>{{ task.name }}</h1>
  <dl class="list">
    <dt>Id</dt>
    <dd>{{ task.id }}</dd>
	<dt>Priority</dt>
    <dd>{{ task.priority }}</dd>
    <dt>Parent Task Name</dt>
    <dd>{{ task.parentTaskName }}</dd>
    <dt>Parent Task Id</dt>
    <dd>{{ task.parentTaskId }}</dd>
    <dt>Task Start Date</dt>
    <dd>{{ task.startDate }}</dd>
	<dt>Task End Date</dt>
    <dd>{{ task.endDate }}</dd>
  </dl>
</div>
